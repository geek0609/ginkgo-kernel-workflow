name: Ginkgo Kernel Compile

on:
  push:
  repository_dispatch: 
  workflow_dispatch:
jobs:
  ginkgo_kernel_build:
    runs-on: self-hosted
    steps:

      - name: Cleanup Current Directory
        if: ${{ always() }}
        run: rm -rf *
        
      - name: Checkout Repo
        if: ${{ always() }}
        run: git clone git@github.com:PixelOS-Automated-Builds/ginkgo-kernel-workflow.git . 
          
      - name: Clone Kernel
        if: ${{ always() }}
        run: git clone git@github.com:geek0609/kernel_xiaomi_ginkgo.git --depth=1 -b 11.0 kernel 
          
      - name: Build Kernel
        if: ${{ always() }}
        run: cd kernel && bash build.sh
      
      - name: copy zip out
        if: ${{ always() }}
        run: cp kernel/*.zip . 
          
      - name: Post a Github Release
        run: hub release create -a *.zip -m 'Kernel Build' $(date +%s)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          
      - name: Remove Work Directory
        if: ${{ always() }}
        run: rm -rf $GITHUB_WORKSPACE
